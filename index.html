<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  </style>
</head>

<body>
  <main class="container">
    <div class="card-container">
      <div class="card-upper-image">
        <img src="bg-pattern-card.svg" alt="Card Upper Image">
      </div>
      <div class="card-text-container">
        <div class="card-center-image">
          <img src="image-victor.jpg" alt="Victor's Profile Picture">
        </div>
        <h1>Victor Crest<span>26</span></h1>
        <h2>London</h2>
      </div>
      <div class="card-footer">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/herreranicolas">Nicol√°s Herrera</a>.
  </footer>
  </div>
</body>

</html>
